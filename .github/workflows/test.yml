name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      matrix:
        node: [12, 14]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3.2.0
      with:
        node-version: ${{ matrix.node }}
        cache: 'npm'
    - name: NPM Install
      run: npm i
    - name: Build
      run: npm run build
    - name: Pack and Unpack
      run: npm pack && tar -xvzf *.tgz
    - name: Test
      run: npm run test